<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css" type="text/css" />
<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 750px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "rgb(254, 217, 181)", "id": "a1", "label": "a1", "shape": "dot"}, {"id": "a220", "label": "a220", "shape": "dot"}, {"color": "rgb(62, 25, 245)", "id": "a2", "label": "a2", "shape": "dot"}, {"color": "rgb(254, 217, 181)", "id": "a23", "label": "a23", "shape": "dot"}, {"color": "rgb(126, 89, 53)", "id": "a3", "label": "a3", "shape": "dot"}, {"id": "a240", "label": "a240", "shape": "dot"}, {"color": "rgb(254, 217, 181)", "id": "a4", "label": "a4", "shape": "dot"}, {"id": "a110", "label": "a110", "shape": "dot"}, {"color": "rgb(62, 25, 245)", "id": "a21", "label": "a21", "shape": "dot"}, {"id": "a120", "label": "a120", "shape": "dot"}, {"color": "rgb(126, 89, 53)", "id": "a22", "label": "a22", "shape": "dot"}, {"color": "rgb(62, 25, 245)", "id": "a13", "label": "a13", "shape": "dot"}, {"id": "a140", "label": "a140", "shape": "dot"}, {"color": "rgb(62, 25, 245)", "id": "a24", "label": "a24", "shape": "dot"}, {"color": "rgb(126, 89, 53)", "id": "a11", "label": "a11", "shape": "dot"}, {"id": "a20", "label": "a20", "shape": "dot"}, {"color": "rgb(254, 217, 181)", "id": "a12", "label": "a12", "shape": "dot"}, {"id": "a30", "label": "a30", "shape": "dot"}]);
        edges = new vis.DataSet([{"arrows": "to", "from": "a1", "title": 1, "to": "a220", "value": 1}, {"arrows": "to", "from": "a2", "title": 2, "to": "a23", "value": 2}, {"arrows": "to", "from": "a3", "title": 3, "to": "a240", "value": 3}, {"arrows": "to", "from": "a4", "title": 1, "to": "a110", "value": 1}, {"arrows": "to", "from": "a21", "title": 2, "to": "a120", "value": 2}, {"arrows": "to", "from": "a22", "title": 3, "to": "a13", "value": 3}, {"arrows": "to", "from": "a23", "title": 1, "to": "a140", "value": 1}, {"arrows": "to", "from": "a24", "title": 3, "to": "a1", "value": 3}, {"arrows": "to", "from": "a11", "title": 1, "to": "a20", "value": 1}, {"arrows": "to", "from": "a12", "title": 2, "to": "a30", "value": 2}, {"arrows": "to", "from": "a13", "title": 1, "to": "a4", "value": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"size": 20, "color": {"color": "rgb(116,204,244)", "highlight": "#F9A602", "hover": "#F9A602", "inherit": "from", "opacity": 1.0}}, "edges": {"arrows": {"to": {"enable": true, "type": "vee", "scaleFactor": 0.2}}, "color": {"color": "rgb(116,204,244)", "highlight": "#F9A602", "hover": "#F9A602", "inherit": "from", "opacity": 1.0}, "smooth": false, "arrowStrikethrough": false}, "layout": {"hierarchical": {"enabled": false, "sortMethod": "directed"}}, "interaction": {"navigationButtons": true}, "physics": {"hierarchicalRepulsion": {"centralGravity": 0, "springLength": 75, "nodeDistance": 145, "damping": 0.2}, "maxVelocity": 28, "minVelocity": 0.75, "solver": "hierarchicalRepulsion"}};
        
        

        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
