configuration:
  title: COMP 7570 / 4060 - Blockchain Analytics
  description: API documentation to use the endpoints to query blockchain data.
  uri: http://uofmblockchainanalytics.com/bitcoin
categories:
  Blockchain:
    description: Query transactions
  Users:
    description: Query transactions from Bitcoin blockchain
versions:
  v1.0:
    status: beta
    major: 1
    minor: 1
    methods:
      # Documentation for Block endpoint
      BlockList:
        label: Blocks
        method: GET
        description: Query for an existing block(s) based on timestamp
        uri: /blocks
        category: Bitcoin
        request_parameters:
          year:
            type: integer
            description: Year of block creation
          month:
            type: integer
            description: Month of block creation
          day:
            type: integer
            description: Day of block creation
          date_offset:
            type: integer
            description: Timeframe of the required data
        request_body:
          type: object
          properties:
            year:
              type: integer
              description: Year of block creation (E.g., 2009)
            month:
              type: integer
              description: Month of block creation (E.g., 01)
            day:
              type: integer
              description: Day of block creation (E.g., 01)
            date_offset:
              type: integer
              description: Timeframe of the required data (E.g., 1)
        response_body:
          type: object
          properties:
            from_date:
              type: string
              description: The start time of the extracted blocks (E.g., 2009-01-01 00:00:00)
            to_date:
              type: string
              description: The end time of the extracted blocks (E.g., 2009-01-02 00:00:00)
            num_blocks:
              type: integer
              description: The number of extracted blocks between from and to date (E.g., 5)
            blocks:
              type: object
              properties:
                current_hash:
                  description: The hash of the current block is the key of 'current_hash' (E.g., 00000000bdee0cd38a8570bf8bdba1476baf7b4114a2cbefffa0ca6ca8ae31b0 )
                  type: BlockItem
        response_codes:
          - code: 404
            message: Block not found
            description: Block does not exists

      # Documentation for GetBlockByBlockID endpoint
      # Documentation for GetTransactionsByTransactionID endpoint
      # Documentation for GetOutputsByTransactionID endpoint
      # Documentation for GetOutputAddressByTransaction endpoint

    types:
      BlockItem:
        description: The contents of a block
        item:
          type: object
          properties:
            id:
              type: integer
              description: The block ID (E.g., 1)
            previous_hash:
              type: string
              description: The hash value of the previous block (E.g., 00000000bfd207db43427b40674c368ac4390b21c5990670ae16dadac9c897bd)
            current_hash:
              type: string
              description: The hash value of the current block (E.g., 00000000bdee0cd38a8570bf8bdba1476baf7b4114a2cbefffa0ca6ca8ae31b0)
            n_time:
              type: string
              description: The time of block creation (E.g., 2009-05-03 05:05:38)
            nonce:
              type: integer
              description: The nonce used to create the desired hash value (E.g., 361935961)
            version:
              type: integer
              description: Version of the block (E.g., 1)
            hash_merkle_root:
              type: string
              description: The hash of the merkle root (E.g., cefbba69f6d0f9c575dba3dd366b81fd50e5f015a08b9f433b9d45d6e2b)
            nbits:
              type: integer
              description: The size of the block in bits (E.g., 486604799)